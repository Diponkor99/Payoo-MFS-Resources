<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
            <!-- card---money--Start -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="amount" class="stat-value">8940</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
            <!-- card---money--end -->

             <!-- card---shap--Start -->
             <div class="divider"></div>
              <!-- card---shap--end -->

            <!-- card---Button--start --> 
             <div>
                <button id="Add-money-btn" class="btn btn-md sm:btn-sm md:btn-md lg:btn-lg">Add money</button>
                <button id="cush-out-btn" class="btn btn-md sm:btn-sm md:btn-md lg:btn-lg">Cush Out</button>
             </div>
            <!-- card---Button--start --> 

              <!-- card---shap--Start -->
              <div class="divider"></div>
              <!-- card---shap--end -->

              <!-- Add--money---input from - start-->
              
                  <div id="money-hedden" class="  card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="new-amount" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Password</span>
                        </label>
                        <input id="Old-password" type="password" placeholder="password" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-amount-btn" class="btn btn-primary">Add Amount</button>
                      </div>
                    </form>
                  </div>
              <!-- Add--money---input from - End-->

               <!-- cash out strat -->
            <div id="cush-hedden" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Cush Out</span>
                  </label>
                  <input id="cush-out" type="text" placeholder="Enter Cush out" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Password</span>
                  </label>
                  <input id="password-CU" type="password" placeholder="password" class="input input-bordered" required />
                  
                </div>
                <div class="form-control mt-6">
                  <button id="add-cush-out-btn" class="btn btn-primary">Cush Out</button>
                </div>
              </form>
            </div>
             <!-- cash out out -->
                </div>
              </div>
                
                </div>
            
          </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/Hidden.js"></script>
</body>
</html>
